// This will not recompile Bypass
// Must run run ndk-build manually first
apply plugin: 'com.android.library'

android {
    compileSdkVersion projTargetSdkVersion
    buildToolsVersion projBuildToolsVersion

    defaultConfig {
        minSdkVersion projMinSdkVersion
        targetSdkVersion projTargetSdkVersion

        ndk {
            moduleName "bypass"
        }
    }

    sourceSets.main {
        // Short out the NDK Compile
        jni.srcDirs = []
        jniLibs.srcDir 'libs'
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        res.srcDirs = ['res']
        assets.srcDirs = ['assets']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
